<div class="register-container">
    <div class="register-form">
      <h2>Register</h2>
     
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            [class.invalid]="registerForm.controls.name.invalid && registerForm.controls.name.touched"
          />
          <div *ngIf="registerForm.controls.name.invalid && registerForm.controls.name.touched" class="error-message">
            Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [class.invalid]="registerForm.controls.email.invalid && registerForm.controls.email.touched"
          />
          <div *ngIf="registerForm.controls.email.invalid && registerForm.controls.email.touched" class="error-message">
            Please enter a valid email.
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            [class.invalid]="registerForm.controls.password.invalid && registerForm.controls.password.touched"
          />
          <div *ngIf="registerForm.controls.password.invalid && registerForm.controls.password.touched" class="error-message">
            Password is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
            [class.invalid]="registerForm.controls.confirmPassword.invalid && registerForm.controls.confirmPassword.touched"
          />
          <div *ngIf="registerForm.controls.confirmPassword.invalid && registerForm.controls.confirmPassword.touched" class="error-message">
            Confirm Password is required.
          </div>
        </div>
  
        <button type="submit" [disabled]="registerForm.invalid">Register</button>
      </form>
      <div class="login-link">
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
      </div>
    </div>
  </div>
